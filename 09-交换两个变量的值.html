    <script>
        // 1. 这样子没法实现变量的交换
        let n1 = 20, n2 = 30;
        n1, n2 = n2, n1
        console.log(n1, n2)

        // 2. 需要声明一个临时变量

        n1 = n2
        n2 = tmp
        console.log(n1, n2)
