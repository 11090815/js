        console.log(age);
        var age = 20

        // 2. let 不可以先使用再声明，会报错
        console.log(gender);

        var zone = 'bh'

        let zone1 = 'jk'
        // 报错 Identifier 'zone1' has already been declared
        // let zone1 = 'gx'

        // let 用于弥补 var 的漏洞
    </script>
