<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 声明数组，数组中可以存储不同类型的变量
        let arr = [20, '刘德华', 99]

        // 2. 打印数组
        console.log(arr);

        // 3. 操作数组
        // 整数+整数：数学运算
        let num = arr[0] + arr[2]
        console.log(num);
        // 整数+字符串：字符串拼接
        let link = arr[0] + arr[1]
        console.log(link);

        // 4. 获取数组长度
        console.log(arr.length)
    </script>
</body>
</html>
