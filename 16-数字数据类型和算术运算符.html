<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据类型分类
        //  基本数据类型：
        //      number 数字型
        //      string 字符串型
        //      boolean 布尔型
        //      undefined 未定义型
        //      null 空类型
        //  引用数据类型：
        //      object 对象

        // JS 是一门弱数据类型的语言
        let name = "www" // 先赋值字符串
        name = 19 // 再赋值整数，不会报错
        console.log(name);

        // 案例：输入圆的半径，输出圆的面积
        let r = prompt("请输入圆的半径")
        let s = r * r * 3.14159262
        document.write("圆的面积是" + s)

        // NaN 表示计算错误，NaN不等于NaN
        console.log(NaN + 1);
    </script>
</body>
</html>
