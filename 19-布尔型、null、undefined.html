<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  布尔型
        let is = true
        document.write(is + `<br>`)

        // null，赋值了，但是为空
        let company = null
        document.write(company, "<br>")

        // undefined，未定义类型，声明一个变量未赋值
        let age
        document.write(age)
    </script>
</body>
</html>
