<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 自增运算符
        let num = 1
        num++
        ++num
        console.log(num); // num = 3

        let num2 = num++ // num2 = 3
        console.log(num2);
        console.log(num); // num = 4
        num2 = ++num
        console.log(num2); // num2 = 5
        console.log(num);
        // 前自增/减和后自增/减规则同C++语言
        num2 = --num // num = 4
        console.log(num);
        num2 = num-- // num2 = 4, num = 3
        console.log(num2);
        console.log(num);
    </script>
</body>

</html>
