<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*- 
            ===：左右两边是否是全等，值和类型都相等
            !==：左右两边是否不全等

            ==：存在隐式转换
                2 == '2' 结果是 true
                2 === '2' 结果是 false
        
            ===相比于==在开发中更常用
        */
        console.log(2 == '2');
        console.log(2 != '2');
        console.log(2 === '2');
        console.log(2 !== '2');

        console.log('a' < 'b');
    </script>

    
</body>
</html>
