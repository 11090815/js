<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            逻辑与：&&
            逻辑或：||
            逻辑非：!
        */
        let num = 6
        console.log(num > 5 && num < 10);
        console.log(false || true);
        console.log(false || false);
        console.log(!false);
    </script>

    <h3>运算符优先级</h3>
    <img src="pictures/7.png" alt="运算符优先级">
</body>

</html>
