<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数字里面，除了0，其他都为真，甚至是负数；
            字符串里，除了空字符串，其他都为真 
        */
        let age = +prompt("请输入年龄：")
        if (age < 18) {
            alert("你不满18岁！")
        } else {
            document.write("可以相亲")
        }

        if ('www') {
            alert("www")
        } else {
            alert("http")
        }

        if ('') {
            alert('')
        } else {
            alert('https')
        }
    </script>
</body>
</html>
