<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px pink;
        }

        input {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px pink;
        }
    </style>
</head>
<body>
    
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j} x ${i} = ${i*j}</span>`)
            }
            document.write(`<br>`)
        }

        let arr = [2, 4, 6, 9.1]
        let avg = 0
        for (let i = 0; i < arr.length; i++) {
            avg += arr[i]
        }
        avg = avg / arr.length
        document.write(`<span>${avg}</span>`)
    </script>

    <input type="button" value="保存">
</body>
</html>
